<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>potatoMousecover</title>
</head>
<link rel="stylesheet" href="jqPotatoMousecover.css" />
<body>
	<div class="mouse">
		<ul>
			<li>
				<div class="show">no.1</div>
				<div class="cover">no.1</div>
			</li>
			<li>
				<div class="show">no.2</div>
				<div class="cover">no.2</div>
			</li>
			<li>
				<div class="show">no.3</div>
				<div class="cover">no.3</div>
			</li>
			<li>
				<div class="show">no.4</div>
				<div class="cover">no.4</div>
			</li>
			<li>
				<div class="show">no.5</div>
				<div class="cover">no.5</div>
			</li>
		</ul>
	</div>
</body>
<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="jqPotatoMousecover.js" type="text/javascript"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
	$(".mouse li").potatoMouse({
		div_Element: ".mouse li",
		speed: 300 //picture cover speed,default:200ms.
	});

});
</script>
</html>
